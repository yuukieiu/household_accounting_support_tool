<!DOCTYPE html>

  <style>
    @keyframes fadeinout {
      0% { opacity: 0; transform: translateY(48px); }

      100% { opacity: 0; transform: translateY(48px); }

      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .submit-btn-disabled {
      background-color: #9ca3af !important;
      cursor: not-allowed !important;
      opacity: 0.6;
    }
  </style>
</head>
<body class="bg-gray-100 p-0 text-5xl leading-relaxed">

  <!-- ğŸ”¹ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->

  <!-- ä¸Šéƒ¨å›ºå®šã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆæƒ…å ± -->

  <!-- å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  -->
  <div class="pt-[360px] px-12 space-y-12 mb-24">
    <div class="bg-white shadow-2xl rounded-xl p-12 space-y-12">

      <!-- å–å¼•ã‚¿ã‚¤ãƒ—ï¼ˆãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ï¼‰ -->
      <div>
        <div class="mt-6 flex space-x-24">
          <button id="type-income" type="button" class="flex-1 py-8 text-5xl font-bold rounded-full bg-gray-300 text-gray-700">

          </button>
          <button id="type-expense" type="button" class="flex-1 py-8 text-5xl font-bold rounded-full bg-blue-500 text-white">

          </button>
        </div>

      <!-- å–å¼•æ—¥ -->
      <div>

        <input type="date" id="date" class="mt-6 w-full border-4 border-gray-300 rounded-xl p-12 text-5xl">
      </div>

      <!-- å–å¼•æ‰‹æ®µ -->
      <div>

        <select id="payment" class="mt-6 w-full border-4 border-gray-300 rounded-xl p-12 text-5xl"></select>
      </div>

      <!-- ç›¸æ‰‹ç§‘ç›® -->
      <div>
        <span class="text-red-500 font-bold">*</span> ç›¸æ‰‹ç§‘ç›®
        <select id="purpose" class="mt-6 w-full border-4 border-gray-300 rounded-xl p-12 text-5xl"></select>
      </div>

      <!-- é‡‘é¡ -->
      <div>
        <span class="text-red-500 font-bold">*</span> é‡‘é¡
        <input type="number" id="amount" inputmode="numeric" pattern="[0-9]*" class="mt-6 w-full border-4 border-gray-300 rounded-xl p-12 text-5xl">
      </div>

      <!-- æ‘˜è¦ -->
      <div>
        <span class="text-red-500 font-bold">*</span> æ‘˜è¦
        <input type="text" id="description" class="mt-6 w-full border-4 border-gray-300 rounded-xl p-12 text-5xl">
      </div>

      <!-- ç™»éŒ²ãƒœã‚¿ãƒ³ -->
      <button id="submitBtn" onclick="submitData()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-12 rounded-xl text-5xl">

  <!-- ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ -->
  <div id="toast-container" class="fixed bottom-48 right-6 z-50"></div>

  <!-- ç™»éŒ²å‡¦ç†ä¸­ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
  <div id="submitLoadingOverlay" class="submit-loading-overlay">
    <div class="submit-spinner"></div>
  </div>

  <script>
    let paymentValues = [], purposeValues = [];
    let selectedType = "æ”¯å‡º"; // åˆæœŸé¸æŠã¯æ”¯å‡º
    let spreadsheetLoaded = false;
    let accountsLoaded = false;

    const btnIncome = document.getElementById("type-income");
    const btnExpense = document.getElementById("type-expense");

    function selectType(type) {
      selectedType = type;
      if (type === "åå…¥") {
        btnIncome.className = "flex-1 py-8 text-5xl font-bold rounded-full bg-blue-500 text-white";
        btnExpense.className = "flex-1 py-8 text-5xl font-bold rounded-full bg-gray-300 text-gray-700";
      } else {
        btnIncome.className = "flex-1 py-8 text-5xl font-bold rounded-full bg-gray-300 text-gray-700";
        btnExpense.className = "flex-1 py-8 text-5xl font-bold rounded-full bg-blue-500 text-white";
      }
    }

    btnIncome.addEventListener("click", () => selectType("åå…¥"));
    btnExpense.addEventListener("click", () => selectType("æ”¯å‡º"));

    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§å–å¼•æ—¥ã«ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("date").value = new Date().toISOString().slice(0,10);
    });

    function hideLoadingIfReady() {
      if (spreadsheetLoaded && accountsLoaded) {
        document.getElementById("loadingOverlay").style.display = "none";
      }
    }

    // ğŸ”¹ ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆæƒ…å ±å–å¾—
    google.script.run.withSuccessHandler(function(info) {
      document.getElementById("sheet-name").innerText = info.name;
      document.getElementById("open-sheet").onclick = function() {
        window.open(info.url, "_blank");
      };
      spreadsheetLoaded = true;
      hideLoadingIfReady();
    }).getSpreadsheetInfo();

    // ğŸ”¹ ã‚¢ã‚«ã‚¦ãƒ³ãƒˆæƒ…å ±å–å¾—
    google.script.run.withSuccessHandler(function(accounts){
      const paymentList = accounts.filter(acc => ["è³‡ç”£","è² å‚µ","ç´”è³‡ç”£"].includes(acc.category));
      const purposeList = accounts.filter(acc => ["è²»ç”¨","åç›Š","ç´”è³‡ç”£","è² å‚µ"].includes(acc.category));

      const paymentSelect = document.getElementById("payment");
      const purposeSelect = document.getElementById("purpose");

      paymentValues = paymentList.map(acc => acc.name);
      purposeValues = purposeList.map(acc => acc.name);

      paymentList.forEach(acc => {
        const o = document.createElement("option");
        o.value = acc.name;
        o.text = acc.display;
        paymentSelect.appendChild(o);
      });

      purposeList.forEach(acc => {
        const o = document.createElement("option");
        o.value = acc.name;
        o.text = acc.display;
        purposeSelect.appendChild(o);
      });

      accountsLoaded = true;
      hideLoadingIfReady();
    }).getAccounts();

    function showToast(msg) {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "bg-green-500 text-white animate-fadeinout px-8 py-6 rounded-xl mb-6";
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => { toast.remove(); }, 3000);
    }

    function submitData() {
      let valid = true;
      const type = selectedType;
      const dateEl = document.getElementById("date");
      const paymentEl = document.getElementById("payment");
      const purposeEl = document.getElementById("purpose");
      const amountEl = document.getElementById("amount");
      const descriptionEl = document.getElementById("description");
      const submitBtn = document.getElementById("submitBtn");
      const submitLoadingOverlay = document.getElementById("submitLoadingOverlay");

      // è¦ç´ ã®å­˜åœ¨ç¢ºèª
      if (!submitBtn) {
        console.error("submitBtnãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        return;
      }
      if (!submitLoadingOverlay) {
        console.error("submitLoadingOverlayãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        return;
      }

      [dateEl,paymentEl,purposeEl,amountEl,descriptionEl].forEach(el => el.classList.remove("error"));

      if(!dateEl.value) { dateEl.classList.add("error"); valid = false; }
      if(!paymentValues.includes(paymentEl.value)) { paymentEl.classList.add("error"); valid = false; }
      if(!purposeValues.includes(purposeEl.value)) { purposeEl.classList.add("error"); valid = false; }
      const amount = Number(amountEl.value);
      if(!(amount>=0)) { amountEl.classList.add("error"); valid = false; }
      const description = descriptionEl.value.trim();
      if(description.length ===0) { descriptionEl.classList.add("error"); valid = false; }

      if(!valid) return;

      // ç™»éŒ²ãƒœã‚¿ãƒ³ã‚’éæ´»æ€§åŒ–ã—ã€ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’è¡¨ç¤º
      submitBtn.disabled = true;
      submitBtn.classList.add("submit-btn-disabled");
      submitLoadingOverlay.style.display = "flex";
      submitLoadingOverlay.classList.add("active");

      let debitName, creditName;
      if(type==="åå…¥") { debitName = paymentEl.value; creditName = purposeEl.value; }
      else { debitName = purposeEl.value; creditName = paymentEl.value; }

      // å‡¦ç†å®Œäº†æ™‚ã®ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆæˆåŠŸæ™‚ï¼‰
      const onSuccess = () => {
        try {
          dateEl.value = new Date().toISOString().slice(0,10); // ç™»éŒ²å¾Œã‚‚ä»Šæ—¥ã‚’å…¥ã‚Œã‚‹
          amountEl.value = "";
          descriptionEl.value = "";
          showToast("å…¥åŠ›å®Œäº†");
        } catch(e) { console.error(e); }
        // ç™»éŒ²ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–ã—ã€ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éè¡¨ç¤º
        submitBtn.disabled = false;
        submitBtn.classList.remove("submit-btn-disabled");
        submitLoadingOverlay.style.display = "none";
        submitLoadingOverlay.classList.remove("active");
      };

      // ã‚¨ãƒ©ãƒ¼æ™‚ã®ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯
      const onFailure = (error) => {
        console.error("ç™»éŒ²ã‚¨ãƒ©ãƒ¼:", error);
        showToast("ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ");
        // ç™»éŒ²ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–ã—ã€ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éè¡¨ç¤º
        submitBtn.disabled = false;
        submitBtn.classList.remove("submit-btn-disabled");
        submitLoadingOverlay.style.display = "none";
        submitLoadingOverlay.classList.remove("active");
      };

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .addJournalEntry({
          type, payment: paymentEl.value, purpose: purposeEl.value,
          date: dateEl.value, debitName, creditName,
          debitAmount: amount, description
        });
    }
  </script>
</body>
